<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title">Let's Play Tic Tac Toe!</h1>
      </header>
      <div class="menu">
        <button class="mode multi active">Multiplayer</button>

        <div class="labels">
          <label>Player X - <span class="X">X</span></label>

          <label>
            <span class="player__label">Player O</span> -
            <span class="O">O</span></label
          >
        </div>

        <button class="mode single">Singleplayer</button>
      </div>
      <div class="game__over hidden">
        <label class="result"></label>
        <button class="btn replay">Play Again!</button>
      </div>
      <section class="grid__container">
        <div class="grid grid1" data-index="0"></div>
        <div class="grid grid2" data-index="1"></div>
        <div class="grid grid3" data-index="2"></div>
        <div class="grid grid4" data-index="3"></div>
        <div class="grid grid5" data-index="4"></div>
        <div class="grid grid6" data-index="5"></div>
        <div class="grid grid7" data-index="6"></div>
        <div class="grid grid8" data-index="7"></div>
        <div class="grid grid9" data-index="8"></div>
      </section>
      <label class="turn">Player X's turn</label>
      <button class="btn reset">Restart</button>
      <div class="overlay hidden"></div>

      <footer>
        <p>
          Built by
          <a href="https://github.com/Ajinkyap22" target="_blank"
            >Ajinkya Palaskar</a
          >|
          <a href="https://github.com/Ajinkyap22/tic-tac-toe-js" target="_blank"
            >Source code</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
